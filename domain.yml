  - text: "Here's our homepage: https://library.nwu.ac.za/"
  utter_information_late_fees:
  - text: "Information regarding fines for late books is on this page: https://library.nwu.ac.za/loan-services under the heading How to avoid fines. If you do not agree with the fine please contact the Manager of the Loans Department on your campus."
  utter_information_late_fees_two:
  - text: "The loan rule for the item will influence the amount of the fine. The Library allows a certain grace period before it starts to charge a user for late books. You should see your fines when you log into your patron record. If you do not agree with the fine please contact the Manager of the Loans Department on your campus. Library Fines Overdue items: Open Collection R1,00 (per item per day) Overdue items: Course Reserve and Study Collection R3,00 (per item per hour) Overdue items: Interlibrary Loan (ILL) R10,00 (per item per day) Lost books R150,00 admin fee + the replacement cost of the book"
