  utter_information_access_database:
  - text: 'You can access databases from our A-Z Database list at: https://libguides.nwu.ac.za/az.php. You can find the research relevant assistance here. Please note that only registered students and staff members of the North-West University may access our libraries and databases. Physical facilities: In order to access any of the NWU libraries, you must have a valid university access card. Patron record: Access to your library record is provided by a unique PIN that you create yourself. This PDF explains how to create a library PIN. Database access : Access to databases is provided via CAS. Read more about our database passwords . Prospective M and Ph.D. students Prospective M and Ph.D. students can apply for access to any NWU Library for 6 months prior to registering as an M or Ph.D. student. Please complete the Prospective student application form .The completed form may be handed in at one of our Lending desks or sent to us via email. Email your Loans desk to arrange for a password to access databases after you have registered. Members of the public External members who wish to borrow material or use the physical library spaces need to apply to Library and Information Services for access by completing our External membership application form. The completed form may be handed in at one of our Lending desks or sent to us via email. Click here for a complete list of our user categories and services.'
