  utter_information_postgrad_application:
  - text: "Postgraduate students can apply on this page: http://studies.nwu.ac.za/postgraduate-studies/higher-degree-admissions"
  utter_information_libanswers:
  - text: "LibAnswers is a searchable knowledge base of frequently asked library-related questions. We hope that it answers some of your questions even if the libraries are closed. It also has a question form and chat system which you can use to get in contact with us. We may add some of the questions that you ask us to our knowledge base. All personal information will be removed from the questions to retain your privacy."
  utter_information_libguide:
  - text: "A LibGuide was created by a Faculty Librarian to put together all types of information about a specific subject. For instance, you will find all the relevant information for Law on the Law LibGuide. This includes databases, cases and acts, journals and contact information. Thus a one-stop site. You will find our LibGuides at this link: https://libguides.nwu.ac.za/."
  utter_information_search_orcid_number:
  - text: "Go to the ORCiD web page at: https://orcid.org/. Type your name in the search box next to Registry. Search for your name in the search results."
  utter_information_register_orcid:
  - text: "Steps to register: Click on: https://mwr.nwu.ac.za/nwu-orcid/main/connect. Enter your university number and CAS Password (this is the same password that you use to log into a computer on campus / the NWU Wi-Fi / eFundi.) If you do not have a password please request a new password at: https://password.nwu.ac.za/manqiti/password_request.jsp. Click on Create and Connect your ORCiD iD next to Follow this link. Click on Register now and fill in the form to complete the registration. Check your email for verification and your ORCiD number."
  utter_information_ethical_requirements_postgraduate:
  - text: "You will find the ethical requirements on the NWU Research Support page at: http://services.nwu.ac.za/research-support/ethics"
