  - text: You first have to find a suitable journal to publish your article in. There are several ways in doing such, e.g. on the Web of Science or on Scopus. When you have identified a journal, check if it is on the list of accredited journals . You then need to go to that journal's home page on the web to find information on the scope of the journal and also the author guidelines. These guidelines will tell you more about the technical things, like the font to use, the headings that should be used, and also the prescribed referencing style. If unsure, please contact any of the Research and Open Scholarship Librarians.
