  utter_information_endnote_credentials:
  - text: "You should not have to provide an EndNote username and password. If you download EndNote from the library website the license key is built into the download. Please follow these steps to download EndNote Windows users Go to eFundi, our student portal, and log in. Click on the Library tab in the toolbar at the top of the screen or find the Library page in your eFundi sites. Click on Resources on the left side of the screen. Click on the EndNote folder. Click on EndNote 20 - Windows folder. Click on the EndNote 20.zip file to download it. Go to your downloads folder and click on 'Extract all to ...' Choose a folder where you want to download your files to (e.g. Desktop). You must highlight all three files for extraction, as our license key is built into the download files. Once you have extracted the files, go to the folder on your computer where you downloaded your files and double click on the EN20Inst. Run the installation wizard. Please note: If you do not have access to eFundi or the Library tab please contact your Librarian on the Ask Us tab to provide access to eFundi. Provide your university number in the email. If you have access to eFundi and the Library tab but do not see the Library tab click on 'Sites' and click on the star next to Library and close the pop-up window. MAC users Go to eFundi, our student portal, and log in. Click on the Library tab in the toolbar at the top of the screen or find the Library page in your eFundi sites. Click on Resources on the left side of the screen. Click on the EndNote folder. Click on EndNote 20 - MAC folder. Click on the EndNote20SiteInstaller.dmg file to download it. Please note: If you do not have access to eFundi or the Library tab please contact your Librarian on the Ask Us tab to provide access to eFundi. Provide your university number in the email. If you have access to eFundi and the Library tab but do not see the Library tab click on 'Sites' and click on the star next to Library and close the pop-up window. The EndNote Librarians also provide assistance and training on EndNote."
