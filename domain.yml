  utter_information_ebsco:
  - text: "Go to the Library web page at: https://library.nwu.ac.za/. Select Databases Choose EBSCOhost from the alphabetical list. The following registering procedure as provided by EBSCO under their Help function Whenever you sign in to any of these interfaces, you will be able to save search results, persistent links to searches, search alerts, journal alerts, and web pages to your personal My EBSCO host folder. To set up a personal account: Click the 'Sign In' in the toolbar at the top of the screen. From the Sign In Screen, click the Create one now link. The Create Account Screen appears. Fill in the fields on the Create Account Screen. When you create a new My EBSCO host folder account, or are updating the existing password for your account, you are required to create a strong password. When your password meets the requirements, the indicator displays that your password is strong and you can retype the password in the next field to confirm it. Check the box to consent to EBSCO's Personal Data Retention and Usage policy. You can read the Personal Data Retention and Usage policy by clicking the link . If you opt to not consent to the policy, you will be unable to continue creating an account. When you have completed filling out your information, click  Continue . If your information was accepted, a message appears that confirms your account has been created. To log into your account, click the 'Click here' link and provide your login credentials. You should note the username and password you created so you can log in at a future session. Note: When signing in to My ESBSCO host with your credentials, enter the username you created or your email address if you opted to use that as your username."
