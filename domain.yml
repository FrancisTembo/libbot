  utter_print_referencing_guide:
  - text: Printing or downloading the reference guide is not allowed due to the Copyright Law. You are welcome to use the guide online or to buy a copy from your campus library. In Potchefstroom it is also available at Van Schaiks.
  utter_using_harvard_reference_guide:
  - text: Our NWU Harvard Referencing guide provides training in how to reference a book using the Harvard Referencing Style go to https://libguides.nwu.ac.za/harvard-referencing/books. You will also find a video on this page explaining the process.
  utter_reference_picture:
  - text: 'You will find an example of the NWU Harvard Referencing style for photographs, images and video recordings for social media on this page: https://libguides.nwu.ac.za/harvard-referencing/internet-sources. (Point 4 under the Social media tab).  Always make sure these four elements are present in your reference list entry: Author , Date , Title , Source where the image was found. In the text reference, mention the author and date, eg: Text:Bla bla bla (Nucleus Medical Media, 2020). Reference list:Nucleus Medical Media. 2020. Anterior (front) view of the eye . https://ebsco-smartimagebase-com.nwulib.nwu.ac.za/anterior-front-view-of-the-eye/view-item?ItemID=4479 Date of access: 21 Oct. 2020.'
  utter_reference_multiple_authors:
