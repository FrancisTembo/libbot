  - text: "The NWU Undergraduate Study Prospectus is available at: http://studies.nwu.ac.za/undergraduate-studies/fields-study. The NWU Creativity Centre Prospectus is available at: http://humanities.nwu.ac.za/creativity-centre/prospectus"
