  - text: 'Our question papers do not require registration. They are available to the public at: https://collections.nwu.ac.za/dbtw-wpd/textbases/exam-papers/exams-2015-2020.html'
  utter_information_ctl:
  - text: "You can find more information here -> Home page: http://services.nwu.ac.za/ctl FAQ's: http://services.nwu.ac.za/centre-teaching-and-learning-ctl/student-faq"
  utter_information_upload_assignment:
  - text: "You will find the steps on how to upload your assignment to eFundi on the CTL (Centre for Teaching and Learning) web page under the heading Assignments: http://services.nwu.ac.za/centre-teaching-and-learning-ctl/student-faq"
  utter_information_proof_of_registration:
  - text: "You can obtain Proof of Registration online. This video from CTL will explain how. Steps: Click on this Register Online link . Click on Registration (menu left). Enter your University number and unique PIN at the login window. This is not the same as your eFundi password. If you forgot your PIN click on the link 'Forgotten your PIN' link to create a new one. If you do not have a PIN click on the 'Create PIN' link to create a PIN. Click on Login Click on Registration (menu left) once you have logged in. Click on Proof of registration in the dropdown menu. Choose your qualification Click on Retrieve information NB! Make sure your pop-up blocker is not active. Alternatively, you can contact Academic Records."
  utter_information_nwu_template:
  - text: "NWU Templates for Microsoft Office is part of the IT Service Catalogue. Please note this service is only available to NWU Staff. Students use the MS Word Postgraduate Template. Links below:"
  utter_nwu_template_one:
  - text: http://services.nwu.ac.za/it/sc/nwu-templates-office
  utter_nwu_template_two:
  - text: http://services.nwu.ac.za/it/sc/nwu-templates-postgraduate
  utter_information_library_hours_quick_facts:
  - text: 'Here are some quick facts⚡on the library operating hours🕘:'
  utter_information_library_hours:
  - text: During the semester the main libraries usually close at 10:00 in the evening, but it is best to consult our hour's web page before you come to the library. We have different semester and recess hours. Our branch libraries also close earlier.
  utter_information_library_non_physical:
  - text: 'Although our physical spaces are not open for 24 hours a great number of our sources are available electronically via the links below: eBooks: https://library.nwu.ac.za/ebooks; Databases: https://libguides.nwu.ac.za/az.php'
  utter_information_operating_hours:
  - text: 'You will find our library hours on this page: https://library.nwu.ac.za/hours'
  utter_information_grammarly:
  - text: "The University/Library does not subscribe to Grammarly. You can subscribe to this software from Grammarly's website at: https://www.grammarly.com/signup. Entry-level packages tend to be free of charge and Premium packages come at a cost to yourself."
  utter_information_alde_alda:
  - text: 'Test and quizzes for ALDE/ALDA are available on eFundi. You will also find old exam papers on the Exam Papers database: https://collections.nwu.ac.za/dbtw-wpd/textbases/exam-papers/exams-2015-2020.html'
  utter_information_juta:
  - text: 'Go to our database list at: https://libguides.nwu.ac.za/az.php and choose Juta from the Quick Links or alphabetical list. If you need a password please email Maria Lesele at Maria.Lesele@nwu.ac.za. If she is not available you are also welcome to contact one of our other Faculty Librarians.'
  utter_information_endnote_error:
  - text: "When entering an author in EndNote, the program by default, assumes it is a personal author with first name first, followed by the surname, eg. John Smith. EndNote manipulates this, by inverting the order to Smith, J. In the case of an organisation as author, EndNote will also invert the order by displaying the last word of the organisation first (thinking it is a surname), with the first letters of the rest of the organisation's name as initials, displaying it totally wrong. To fix this, you must make EndNote understand that it is an organisation's name by simply typing a comma (,) after the name of the organisation, eg.: It will then display correct in the reference list in your word document."
  utter_information_IT_services:
  - text: "You will find information regarding IT Services on this link: http://services.nwu.ac.za/ithome"
  utter_information_WGSN:
  - text: 'You will find WGSN on our database list at: https://libguides.nwu.ac.za/az.php?a=w'
  utter_information_education_research_resources:
  - text: 'Start with our Education library guides at: https://libguides.nwu.ac.za/education'
  utter_information_university_number:
  - text: 'You can get your university number from Academic Administration at: 018 285 4320 applicationsug@nwu.ac.za'
  utter_information_graduation:
  - text: 'Information regarding graduation ceremonies can be found on this page: http://services.nwu.ac.za/student-academic-lifecycle-administration/ceremonies'
  utter_information_import_style_endnote:
  - text: From the Library Web Page (https://library.nwu.ac.za ), click on the Research Support link. Click on the EndNote link to access the EndNote LibGuide. Scroll down to the NWU Templates for Postgraduates box. Click on the style you want to import (eg. NWU Harvard Style or NWU Faculty of Law House Style). The style sheet will appear. Click on File > Save as If you want to rename the style, change it in the box and click on Save The style template is now saved to the EndNote Style manager. In EndNote (or the Word doc), click in the window of the output style and click on Select Another Style Search for the style name in the list (eg. NWU Harvard 2020), select it, and click on Choose The style will now appear in your EndNote Library's Bibliographic Output Style list.
  utter_information_access_authorities:
  - text: The old Authorities are mostly the writings of the seventeenth and eighteenth century Roman-Dutch jurists. To see which of the old Authorities is available in the library, search in the library catalogue either for the title of the book or on the Author like Voet and Grotius.
  utter_information_registration_form_act:
  - text: Please contact Open Distance Learning. You might also find their Student Resources page helpful.
  utter_information_groupwise:
  - text: "GroupWise is the official email service of the NWU. Follow this link: http://services.nwu.ac.za/it/sc/email-calendaring"
  utter_information_engineering_final_year_projects:
  - text: Final year projects are housed in the Natural Sciences Library. Please contact the Information Librarian for more information.
  utter_information_engineering_final_year_reports:
  - text: "For final year reports go to the LibGuide for Engineering: at https://libguides.nwu.ac.za/engineering-guide/home Select Books; e-Books Perform a Catalogue search: If you know the author's name, select Author from the drop-down menu If the author is unknown to you, select Call number from the drop down menu. Enter IPV-C (for Chemical Engineering reports) or IPV-E (for Electrical, Electronic and Computer Engineering reports) or IPV-B (for Industrial Engineering reports) or IPV-M (for Mechanical Engineering reports) If you're interested in the engineering reports for a specific year: From the result list, select Limit/Sort Search"
  utter_information_write_cv:
  - text: "The Career Centre can help you write your CV - http://services.nwu.ac.za/career-centre. Their services: 'Where do you start if you are looking for a job?' The CareerZone, our job portal that can help. Be sure that your CV is updated. Attend our career fairs. Preparation for your job interview is crucial. The annual career guide is an invaluable resource that further bridges the gap between potential employers and graduates, providing nuggets of information and insights for your benefit."
  utter_information_lost_book:
  - text: 'Please contact the Loan services desk on your campus if you have lost a book. If you wait too long the book will also accrue a fine. Fees for late books and fines for lost books: Library Fines Overdue items: Open Collection R1,00 (per item per day) Overdue items: Course Reserve and Study Collection R3,00 (per item per hour) Overdue items: Interlibrary Loan (ILL) R10,00 (per item per day) Lost books R 150,00 admin fee + the replacement cost of the book'
  utter_information_nsfas:
  - text: 'Information regarding NSFAS application is available on this page: https://nsfasonlineapplication.com/my-nsfas-org-za/'
  utter_information_agle_curriculum:
  - text: 'You will find more information about this course on their web page: http://humanities.nwu.ac.za/languages/academic-literacy. AGLE is now called ALDE - English classes AGLA is now called ALDA - Afrikaans classes.'
  utter_information_registration_forms:
  - text: 'Registration forms are available on this page: http://studies.nwu.ac.za/studies/apply'
  utter_information_calender:
  - text: 'You will find the University calendar on this page: http://www.nwu.ac.za/content/dates-home-page'
  utter_information_registation_dates:
  - text: 'Registration dates are available on this page: http://studies.nwu.ac.za/studies/registration'
  utter_information_multingual_languages_dictionary:
  - text: Our electronic dictionaries are listed on the home page under Find Inforamtion> eReference Works. You will find printed dictionaries in our Information and Research Commons areas.
  utter_information_get_sources:
  - text: Go to the Library web page and type your topic in the EDS Search box.
  utter_information_calculate_module_credit:
  - text: 'You will find your module credit in the Yearbooks at: http://studies.nwu.ac.za/studies/yearbooks'
  utter_information_apply_to_nwu:
  - text: 'To apply to the North-West University please visit this page: http://studies.nwu.ac.za/studies/apply'
  utter_information_green_token:
  - text: You can report to your campus gate and they will do a screening test at the gate. When you use the DIY service it is important not to use Chrome as a browser.
  utter_information_download_endnote:
  - text: "Windows users Go to eFundi, our student portal, and log in. Click on the Library tab in the toolbar at the top of the screen or find the Library page in your eFundi sites. Click on Resources on the left side of the screen. Click on the EndNote folder. Click on EndNote 20 - Windows folder. Click on the EndNote 20.zip  file to download it. Go to your downloads folder and click on 'Extract all to ...' Choose a folder where you want to download your files to (e.g. Desktop). You must highlight all three files for extraction, as our license key is built into the download files. Once you have extracted the files, go to the folder on your computer where you downloaded your files and double click on the EN20Inst. Run the installation wizard. Please note: If you do not have access to eFundi or the Library tab please contact your Librarian on the Ask Us tab to provide access to eFundi. Provide your university number in the email. If you have access to eFundi and the Library tab but do not see the Library tab click on 'Sites' and click on the star next to Library and close the pop-up window. MAC users Go to eFundi, our student portal, and log in. Click on the Library tab in the toolbar at the top of the screen or find the Library page in your eFundi sites. Click on Resources on the left side of the screen. Click on the EndNote folder. Click on EndNote 20 - MAC folder. Click on the EndNote20SiteInstaller.dmg file to download it. Please note: If you do not have access to eFundi or the Library tab please contact your Librarian on the Ask Us tab to provide access to eFundi. Provide your university number in the email. If you have access to eFundi and the Library tab but do not see the Library tab click on 'Sites' and click on the star next to Library and close the pop-up window. The EndNote Librarians also provide assistance and training on EndNote."
  utter_information_library_pin:
  - text: Please note that a Library PIN is not the same pin that you use to access your student information e.g. exam results. With a Library PIN you can only access your Library record. Steps to create your own Library PIN Go to https://sierra.nwu.ac.za/patroninfo and click on Forgot your PIN or a first time PIN user? Click here to create a Library PIN. Type in your Surname and University number . A window will pop-up telling you that a message has been sent to your email address and that you must follow the instructions in this email message. Open your email and click on the email message. Click on the link in the email message. Complete the information and click on Submit. If you are successful you will see a message that tells you that your PIN has been changed. If you do not see this message please contact your local Loan services desk for support.
  utter_information_distance_learning_programmes:
  - text: You will find the programmes/courses that Distance Learning provides on their web page under Programmes.
  utter_information_download_study_guide:
  - text: The best way is to do so via the student portal (eFundi). Go to eFundi Log in with your CAS password. Click on 'Study Guides' in the column on the left. Click on the 'Re-launch page in a new window' link. Click on the 'Older Guides' link or the '2002 guides' link. Follow the steps provided via eFundi.
  utter_information_distance_learning_360_service:
  - text: The 360-Services are available on the Open Distance Learning web page.
  utter_information_printing_credits:
  - text: You can check your printing credits by swiping your student card at the printer or by logging into the PaperCut program icon on the bottom toolbar of a university lab computer.
  utter_information_international_books:
  - text: I am not sure what you mean by union catalogue. The Library catalogue has both national and international books in it. The Library either owns a hard copy of the books listed in this catalogue or we subscribe to an online copy. In the WorldCat Discovery catalogue , you can also see books that other libraries in South Africa and overseas own. If the book is not available at one of our libraries you can borrow the book via Interlibrary Loan.
