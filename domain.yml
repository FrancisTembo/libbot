  utter_harvard_vs_apa:
  - text: APA referencing is a variant of the Harvard style. For more info regarding the differences in referencing styles read this article.ðŸŽˆ
  utter_efundi_endnote:
  - text: Please email the Library staff under the Ask Us tab on the EndNote LibGuide to give you access to eFundi. Provide your name, surname and university number with the request.
  utter_dalro:
  - text: 'You will find the NWU DALRO Copyright Reporting System on this page: https://www.nwudalro.co.za/'
  utter_reference_constitution:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/acts-law-reports. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/acts-law-reports'
  utter_endnote_trial:
  - text: 'You have to download the files from the Library eFundi site and not directly from the EndNote web page. If you did use our files on EndNote you must extract (highlight) both files. Our license key is built into the download files. You will find the steps on this page: https://libguides.nwu.ac.za/citation-tools'
  utter_reference_chapter:
  - text: 'For the Harvard style follow this link: https://libguides.nwu.ac.za/harvard-referencing/chapter-collected-work. For the APA style follow this link: https://libguides.nwu.ac.za/apa-referencing/chapter-collected-work'
  utter_harvard_referencing:
  - text: 'You will find the NWU Referencing style on the Library home page under Guides and Training>Referella: Referencing Guides>Referencing guides> NWU Harvard referencing guide'
  utter_copyright:
  - text: Copyright is the right whereby certain products of the mind are protected by law. The Copyright Act (Act 98 of 1978) states that copyright is breached if a person, who is not the owner of the copyright, in any way copies, performs, distributes or reproduces literary or musical works without the permission of the owner/copyright holder. Still uncertain about copyright? Contact your Faculty Librarian.
  utter_latex_template:
  - text: Yes, Prof Leonard Santana provided us with a LaTeX word template for NWU MSc or Ph.D. students. Link below:ðŸŽˆ
  utter_plagiarism_declaration:
  - text: 'You can find the plagiarism declaration form at the link below: ðŸŽˆ'
  utter_copy_book:
  - text: Up to 10% or one complete chapter of a book, plus any associated endnotes or references. For instance, if a chapter comprises 25% of a book, you can photocopy the entire chapter; but if you want to photocopy extracts from more than one chapter, you can only copy up to 10% of the book.
  utter_copyright_length:
  - text: For literary, musical and artistic works, except for photographs, the copyright term in South Africa is fifty years from the end of the year of the author's death, or fifty years from publication if it is first published after the author's death.
  utter_referella:
  - text: 'Referella was created to help to make referencing easier. Guides were created for each referencing style and videos were placed on each guide that explains the material. Choose the referencing style that is used by your Faculty: NWU Harvard Referencing Guide NWU Law Referencing Guide APA Referencing Guide'
  utter_apa_referencing:
  - text: 'You will find the APA Referencing Style on the Library home page under Guides and Training>Referella: NWU Referencing Guides or you can just click on the link: ðŸŽˆ '
  utter_nwu_law_referencing:
  - text: 'You will find the NWU Law Referencing Style on the Library home page under Guides and Training>Referella>Referencing Guides>Referencing guides> NWU Law House style referencing guide. They have their own style which you will find here: https://libguides.nwu.ac.za/law-referencing/home'
  utter_old_referencing_style:
  - text: 'As from January 2020 updates were made to the existing referencing style guides. Postgraduate students completing their final submissions may still use the previous versions of the style guides. You will find the documents on the library homepage under Guides and Training> Referella: NWU Referencing Guides> 2012 Referencing Guide or you can click on the link: ðŸŽˆ'
  utter_referella_videos:
  - text: 'Please note: These videos are only for the NWU Harvard Referencing style.ðŸŽˆ'
  utter_copy_paste_print_ebooks:
  - text: Yes, but eBooks are protected by copyright law in the same way as printed publications! As a guide, SA copyright law allows you to print/copy no more than one chapter, or 10% of a work, whichever is the greater. The different eBook suppliers and publishers have different rules about this but once these limits are reached, you will not be able to print/copy any further text from that eBook. Some eBook software is designed to restrict printing to a limited number of pages only, or a limited number of pages per day. In this case, the eBook software will notify you of how many pages you may print. For more detailed information, please go to the suppliers' websites
  utter_find_referella:
  - text: 'Referella refers to the NWU Referencing Guides which can be found on the Library homepage under Guides and Training> Referella: Referencing Guides.'
  utter_find_referencing_guides:
  - text: Our referencing guides are available from the Library home page under Guides and Training>Referella:Referencing Guides>Referencing guides.
  utter_print_referencing_guide:
  - text: Printing of the reference guide is not allowed due to the Copyright Law. You are welcome to use the guide online or to buy a copy from your campus library. In Potchefstroom it is also available at Van Schaiks.
  utter_using_harvard_reference_guide:
  - text: Our NWU Harvard Referencing guide provides training in how to reference a book using the Harvard Referencing Style go to https://libguides.nwu.ac.za/harvard-referencing/books. You will also find a video on this page explaining the process.
  utter_reference_picture:
  - text: 'You will find an example of the NWU Harvard Referencing style for photographs, images and video recordings for social media on this page: https://libguides.nwu.ac.za/harvard-referencing/internet-sources. (Point 4 under the Social media tab).  Always make sure these four elements are present in your reference list entry: Author , Date , Title , Source where the image was found. In the text reference, mention the author and date, eg: Text:Bla bla bla (Nucleus Medical Media, 2020). Reference list:Nucleus Medical Media. 2020. Anterior (front) view of the eye . https://ebsco-smartimagebase-com.nwulib.nwu.ac.za/anterior-front-view-of-the-eye/view-item?ItemID=4479 Date of access: 21 Oct. 2020.'
  utter_reference_multiple_authors:
  - text: 'It depends on which referencing style you use. You will find the NWU Harvard Referencing style for more than one author on this page: https://libguides.nwu.ac.za/harvard-referencing/text-references (click on the Authors tab).'
  utter_reference_journal_article:
  - text: 'It depends on which referencing style you use. You will find the NWU Harvard Referencing style for journal articles on this page: https://libguides.nwu.ac.za/harvard-referencing/journal-articles'
  utter_reference_reviews:
  - text: It will depend on the Reference style that you use e.g. Harvard, APA or Law Referencing style. If the book review is published in a journal you will use the same method that you use when you reference a journal article.
  utter_volume_issue:
  - text: 'The NWU Harvard Referencing style and the NWU Law House style are two separate styles. The NWU Harvard Referencing style uses the volume and issue of a journal but the NWU Law House style does not as can be seen in the example on this page: https://libguides.nwu.ac.za/law-referencing/journal-articles'
  utter_plagiarism:
  - text: "Plagiarism is the act of using others' words and ideas without proper attributions. For more information go to: https://libguides.nwu.ac.za/undergraduate-student-support/plagiarism. Still uncertain about copyright? Contact your Faculty Librarian."
  utter_endnote:
  - text: EndNote is used by millions of researchers, scholarly writers, students, and librarians to search online bibliographic databases, organise references and related files, and create bibliographies instantly. The software has to be installed on your computer properly in order to work correctly with word processing programs, and this varies depending on your operating system, word processor, and platform. It has frequent upgrades that offer significant new features. Contact our Research librarians for training regarding the use of EndNote.
  utter_plagiarism_check:
  - text: "Turnitin is web-based text-matching software that works by comparing electronically submitted papers to billions of pages of content located on the Internet and proprietary databases as well as the work of other students' papers submitted to the Turnitin repository. The North-West University has an institutional license for Turnitin, which is embedded into the Assignments tool of eFundi. The Turnitin software on eFundi checks a student's work against the database when the student submits their assignment. The following videos and documents will help in the process: Steps on how to submit your assignment. How do I access my Turnitin report Video, Infographic How to interpret the report. More about Turnitin at http://services.nwu.ac.za/centre-teaching-and-learning-ctl/turnitin"
  utter_endnote_bibliography:
  - text: The videos on our EndNote guide should help you. You are also welcome to contact one of our staff members on this LibGuide for help, their training sessions are also listed on the guide.
  utter_endnote_export:
  - text: 'The videos on our EndNote guide should help you: https://libguides.nwu.ac.za/citation-tools. You are also welcome to contact one of our staff members on this LibGuide for help, their training sessions are also listed on the guide.'
  utter_referencing_electronic_newspaper_article:
  - text: 'If you are using the Harvard referencing style use this link: https://libguides.nwu.ac.za/harvard-referencing/newspaper-articles. If you are using the APA referencing style use this link: https://libguides.nwu.ac.za/apa-referencing/newspaper-articles'
  utter_reference_anonymous:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/text-references. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/citing-sources-text'
  utter_book_online_training:
  - text: All our training is listed at the bottom of the Library home page. You can also use the training Training Events link under Guides and Training on the home page. Click on the title of the training to make a booking.
  utter_library_tab_missing:
  - text: 'It can be one of two things: Make certain that the Library tab has a gold star next to it when you click on Sites after you log into eFundi: or If you cannot see the Library tab under Sites it means you do not have access to the Library tab. In this case please contact one of our EndNote librarians listed here https://libguides.nwu.ac.za/citation-tools/ask-us to ask for access. Supply your name, surname, and university number in the email.'
  utter_reference_government:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/government-publications. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/government-publications'
  utter_reference_interview:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/personal-correspondance. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/personal-correspondance'
  utter_paraphrasing:
  - text: The restatement of a text in another form or other words to clarify meaning or to serve a different purpose from the original.
  utter_act:
  - text: 'You can give the short title of the act in your reference list entry, and also in the text. Reference list entry: Medicines and Related Substances Act, 2013. In text, something like this: The Medicines and Related Substances Act, 2013 of Botswana stipulates that ....'
  utter_reference_book:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/books. If you use the APA referencing style click here https://libguides.nwu.ac.za/apa-referencing/books'
  utter_reference_chapter_collected_work:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/chapter-collected-work. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/chapter-collected-work'
  utter_reference_ebook:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/ebooks. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/ebooks'
  utter_reference_encyclopedia:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/encyclopedias. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/enclopedias'
  utter_reference_dictionary:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/dictionaries. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/dictionaries'
  utter_reference_theses_dissertations:
  - text: 'If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/theses-dissertations. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/theses-dissertations'
  
  utter_reference_web_articles:
  - text: "If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/internet-sources. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/internet-electronic-sources"

  utter_reference_news_letters:
  - text: "If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/internet-sources. (see tab Electronic newsletters). If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/internet-electronic-sources: (see tab Electronic newsletters)"

  utter_reference_blog:
  - text: "If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/internet-sources (see tab Blogs). If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/internet-electronic-sources (see tab Blogs)"

