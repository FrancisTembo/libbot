  - text: 'You can find the plagiarism declaration form at the link: https://nwu.libanswers.com/loader?fid=15432&type=1&key=cf2b9fdd95f5af406f6705d90c1b987a'
  utter_copy_book:
  - text: Up to 10% or one complete chapter of a book, plus any associated endnotes or references. For instance, if a chapter comprises 25% of a book, you can photocopy the entire chapter; but if you want to photocopy extracts from more than one chapter, you can only copy up to 10% of the book.
  utter_copyright_length:
  - text: For literary, musical and artistic works, except for photographs, the copyright term in South Africa is fifty years from the end of the year of the author's death, or fifty years from publication if it is first published after the author's death.
  utter_referella:
  - text: 'Referella was created to help to make referencing easier. Guides were created for each referencing style and videos were placed on each guide that explains the material. Choose the referencing style that is used by your Faculty: NWU Harvard Referencing Guide NWU Law Referencing Guide APA Referencing Guide'
  utter_apa_referencing:
