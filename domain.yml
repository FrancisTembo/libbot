  utter_information_borrow_book:
  - text: "All registered staff and students of the North-West University may borrow books from any of our campus libraries. You must present your university card for all borrowing transactions. You can borrow books from the: Loan Services desk This is the desk at any of the NWU libraries where you can check out, renew and return books, pay fines, pick up your holds, and more. They are usually located near the main entrance of each library. Self-checkout machine Self-service machines are available at all our main campus libraries. This manual explains how to use the self-check machine. If you encounter any problems please go to the Loan Services desk. You will NOT be able to use the self-checkout machine: to borrow items without a barcode to borrow books that are 'Non - circulating' e.g. Reference items if your University card has expired if you have a block on your University card if your item has been invoiced for the replacement cost if you have overdue charges in excess of R10.00 to renew a book if it was requested by another user You are responsible for all items issued on your University card. If an item you want is out on loan you can request it using the holds service provided by the Loans Counter. The library may ask you to return books earlier than their due date if the specific item(s) is highly on demand. If an item you want to borrow is not on the shelves, please report it to the Loan Services desk. The Library staff will search for the item and place a hold on it for you. If we cannot find the item, we will change the status of the item to missing in the catalogue."
