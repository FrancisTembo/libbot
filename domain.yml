  - text: The easiest is to go to the EDS Search on the library web page. Click on the 'Advanced search' link. Type your keywords in the search blocks, and select in which field you want your keywords to be searched by clicking on the down arrow next to 'Select a field'. You can select 'TI Title' or 'AB Abstract'. Your keywords will then be searched in either the title field or the abstract field. Combine your different search terms in the different search blocks. You can also narrow your search by selecting the 'Full text' option. You will then only retrieve full text sources that we are subscribed to. Click on the 'search' button, and go through your results. You can also do a search on Google Scholar . If you still have difficulties, please contact your faculty librarian
