  utter_information_renew_book_online: 
  - text: "Steps for renewing your books online: Go to: ttps://sierra.nwu.ac.za/patroninfo and type in your Surname, University Number and Library PIN. Click on Submit. Check the boxes next to the book titles that you would like to renew. Click on the Renew Marked button. Click on Yes. You should now see the new due date underneath the Status heading. Please note: You will not be allowed to renew your books online on the date of expiry. If your books are already overdue. If there are fines on your books. If you have already renewed the book twice. If the item has been booked by another user. If your patron record has expired."
