responses:
  utter_use_endnote_on_multiple_computers_intro:
  - text: "Yes, you can use EndNote on different computers."
  utter_use_endnote_on_multiple_computers_recommendation:
  - text: "It is recommended to create an EndNote online account to keep your library up to date and secure."
  utter_use_endnote_on_multiple_computers_registration:
  - text: "Register for an EndNote online account at: [EndNote Online Account Registration](https://access.clarivate.com/login?app=endnote)."
  utter_use_endnote_on_multiple_computers_sync:
  - text: "Configure the sync function on your desktop using the same email and password as your online account."
  utter_use_endnote_on_multiple_computers_sync_regularly:
  - text: "Make sure to regularly sync your EndNote library to your online account."
  utter_use_endnote_on_multiple_computers_sync_another_computer:
  - text: "When using another computer, simply sync your EndNote library from your online account to that computer or laptop."
  utter_find_lecture_recordings:
  - text: "Lecture recordings for Distance Learning are available on the Open Distance Learning web page . Please contact your lecturer if the recording that you are looking for is not available for download."
  - text: "Lecture recordings for Distance Learning are available on the Open Distance Learning web page. If you cannot find a specific recording, please contact your lecturer for further assistance."
  utter_new_student_number:
  - text: "You will need to contact Undergraduate enquiries at 018 285 4320 applicationsug@nwu.ac.za"
  - text: "To get a new student number, please contact Undergraduate enquiries at 018 285 4320 or email them at applicationsug@nwu.ac.za. They will assist you with the process of obtaining a new student number."
  utter_find_authors_guidelines:
  - text: "Author's guidelines are usually at the back of a printed journal. These days you will find them on the journals web site. If you cannot find them in any of these places I suggest that you contact the journal."
  - text: "Author's guidelines are usually available on the journal's website. You can visit the website of the journal you are interested in and look for a section called 'Author's Guidelines' or 'Instructions for Authors'. If you are unable to find them on the website, I recommend reaching out to the journal directly for assistance."
  utter_difference_boloka_dayta:
  - text: "Boloka is the Institutional repository and makes the intellectual output of an organisation freely and openly available. For example, once you have completed your thesis or dissertation  the library will upload it to Boloka. DaYta Ya Rona  (figshare) is the Institutional data repository where you upload all the metadata that you have used during your research for example data sets, pictures, videos, books, seminars, reports, citations ... etc."
  - text: "Boloka is the Institutional repository that makes the intellectual output of the organization freely and openly available. For example, once you have completed your thesis or dissertation, the library will upload it to Boloka. DaYta Ya Rona (figshare) is the Institutional data repository where you can upload all the metadata that you have used during your research, such as data sets, pictures, videos, books, seminars, reports, citations, and more."
  utter_find_pharmacopoeia:
  - text: "You can find the Pharmacopoeia on the Library home page. Go to Find Information > eReference Works > Pharmacopoeia."
  utter_find_higher_degrees_manual:
  - text: "The Manual for Higher Degrees Studies (previously the Manual for Master's and Doctoral Studies) is compiled by Research Support. You can access it through the following links: 1. [Manual for Higher Degrees Studies](http://studies.nwu.ac.za/sites/studies.nwu.ac.za/files/files/postgrad/Higher%20Degrees%20Manual_Senate_1Sept2020.pdf) 2. [Contact Research Support](http://services.nwu.ac.za/research-support/contact)"
  utter_contact_intercampus_loan:
  - text: Contact the Loan services helpdesk  on your campus to arrange for an intercampus loan.  
  - text: "To arrange for an intercampus loan, please contact the Loan Services Helpdesk on your campus. They will assist you with the process."
  utter_view_student_card_funds:
  - text: "You can view your student card funds by visiting the [account enquiries page](http://www.nwu.ac.za/content/account-enquiries) on the NWU website."
  utter_find_nwu_thesis:
  - text: "Our theses and dissertations from North-West University are available on the Institutional Repository and Library Catalogue. You can access them using the following links: 1. [Institutional Repository](https://repository.nwu.ac.za/). 2. [Library Catalogue](https://north.on.worldcat.org/discovery). 3. [Theses and Dissertations in Institutional Repository](https://repository.nwu.ac.za/handle/10394/26463). 4. [Advanced Search in Library Catalogue](https://north.on.worldcat.org/advancedsearch)."
  utter_curbside_pickup_books:
  - text: "Books that are available for checkout according to the Library catalogue . The status of the book in the catalogue will be shown as 'available'."
  - text: "Curbside pickup is available for books that are marked as 'available' in the Library catalogue. You can check the status of the book in the catalogue to see if it is eligible for curbside pickup."
  utter_find_ebooks:
  - text: "Use the Advanced Search option in the Library Catalogue. Change the Material Type to E-Books."
  - text: "To find only e-book results, you can use the Advanced Search option in the Library Catalogue. Select the 'Material Type' filter and choose 'E-Books' to narrow down your search specifically to e-books."
  utter_borrow_encyclopedias:
  - text: "Encyclopedias are reference works and cannot be borrowed. They are marked with an 'R' before the shelf number, and their status in the catalogue will be displayed as 'LIB USE ONLY'. Please note that certain titles may be available online for access."
  utter_contact_dmedia:
  - text: "D-Media no longer exists. Their functions have been taken over by the Centre for Teaching and Learning. If you need assistance or have any inquiries related to the previous services provided by D-Media, I recommend reaching out to the Centre for Teaching and Learning. They will be able to assist you further. You can find their contact information on the NWU website."
  utter_setswana_books:
  - text: "Go to the Advanced Search in the Library Catalogue. Type your subject and choose Tswana next to the Language Limits."
  - text: "To find books in Setswana, you can follow these steps:
      1. Go to the Advanced Search option in the Library Catalogue.
      2. Type your subject or keywords related to your topic.
      3. Choose 'Tswana' next to the Language Limits to filter the search results.
      This will help you find books specifically in Setswana. If you need further assistance, please don't hesitate to contact the Faculty Librarian mentioned on the Setswana Libguide."
  utter_lexisnexis_password:
  - text: "To obtain the password for LexisNexis, please contact the Faculty Librarian for Law, Maria.Lesele@nwu.ac.za. She will be able to provide you with the necessary information. If Maria is not available, you can also reach out to one of our other Faculty Librarians for assistance."
  - text: "Please contact the Faculty Librarian for Law, Maria.Lesele@nwu.ac.za , for the LexisNexus password. If she is not available you are also welcome to contact one of our other Faculty Librarians."
  utter_faculty_librarian:
  - text: "You can find the contact information of your Faculty Librarian on our website. Please visit [this page](https://library.nwu.ac.za/information-services-and-faculty-librarians) to access the list of Faculty Librarians organized by subject. You will find the librarian assigned to your faculty who can provide subject-specific assistance."
  utter_membership_categories:
  - text: "Click here for a complete list of our user categories: https://library.nwu.ac.za/sites/library.nwu.ac.za/files/files/documents/user-categories.pdf"
  utter_borrow_reference_works:
  - text: "Reference works can not be borrowed. You will notice that they have an  R  before the shelf number. Their status in the catalogue will display as 'LIB USE ONLY'. Please note that certain titles are available online."
  - text: "Reference works cannot be borrowed from the library. You will notice that they have an 'R' before the shelf number, and their status in the catalogue will be displayed as 'LIB USE ONLY'. Reference works are intended for use within the library. However, please note that certain titles are available online."
  utter_access_wiley_online_encyclopedia:
  - text: "Yes, you can search in the Library catalogue for the title. Reference works may only be used inside the Library. For more information please contact the Loan Services Manager on your campus. Please note that certain titles are available online at  https://library.nwu.ac.za/e-reference-works."
  - text: "Yes, you can search for The international encyclopedia of communication (2008) by Wiley Online in the Library catalogue. However, please note that reference works may only be used inside the Library. If you need more information, please contact the Loan Services Manager on your campus. Additionally, some titles are available online in the e-reference works section of the library's website at https://library.nwu.ac.za/e-reference-works."
  utter_call_number_shelf_number:
  - text: "A call number/shelf number tells us where a book is located in the library. Call numbers appear on the spines of books and journals. We use the Dewey Decimal System to assign call numbers by subject."
  - text: "A call number or shelf number is a unique identifier that tells us where a book is located in the library. You can find call numbers on the spines of books and journals. At our library, we use the Dewey Decimal System to assign call numbers based on the subject of the material. The call number helps library staff and users easily locate books on the shelves according to their subject classification."
  - text: "A call number, also known as a shelf number, is a specific code that indicates the precise location of a book in the library. You can find the call number on the spine of the book. Our library uses the Dewey Decimal System to organize books by subject, assigning unique call numbers to each item. By understanding the call number, you can navigate the library shelves more effectively and find the books you need based on their subject classification."
  utter_apply_for_jobs_nwu:
  - text: "All job vacancies at the NWU are advertised on our official vacancies page. You can find and apply for jobs at the NWU by visiting [http://www.nwu.ac.za/vacancies](http://www.nwu.ac.za/vacancies). This page contains information about current job openings and the application process."
  - text: "If you're interested in applying for jobs at the NWU, you can visit our official vacancies page at [http://www.nwu.ac.za/vacancies](http://www.nwu.ac.za/vacancies). This page provides details about available job positions and the application procedure."
  - text: "To explore job opportunities at the NWU, please check our vacancies page at [http://www.nwu.ac.za/vacancies](http://www.nwu.ac.za/vacancies). This page lists all current job vacancies, and you can find information about the application process and requirements there."
  utter_check_textbook_availability:
  - text: "To check the availability of a textbook, you can search for it in our Library catalogue. Please visit our Library catalogue at [https://sierra.nwu.ac.za/search](https://sierra.nwu.ac.za/search) and enter the title, author, or ISBN of the textbook you are looking for."
  - text: "If you want to check the availability of a textbook, you can use our Library catalogue. Simply go to [https://sierra.nwu.ac.za/search](https://sierra.nwu.ac.za/search) and enter the title, author, or ISBN of the textbook. The catalogue will provide information on whether the textbook is available or not."
  - text: "To determine the availability of a textbook, I recommend using our Library catalogue. Access the catalogue at [https://sierra.nwu.ac.za/search](https://sierra.nwu.ac.za/search) and enter the title, author, or ISBN of the textbook. The catalogue will display the availability status and location of the textbook."
  utter_find_past_assignments:
  - text: "The Library does not keep past assignments for the Grade R Diploma. Please contact Open Distance Learning for further assistance."
  - text: "Unfortunately, the Library does not have past assignments for the Grade R Diploma. For information regarding previous assignments, I recommend reaching out to Open Distance Learning."
  - text: "Past assignments for the Grade R Diploma are not available in the Library. To obtain information on previous assignments, please get in touch with Open Distance Learning."
  utter_find_diy_services:
  - text: "The DIY services can be found at the bottom of all the NWU web pages. You can also access the services using this link: http://diyservices.nwu.ac.za/. Please note that it is recommended not to use Internet Explorer as a browser when accessing this service."
  - text: "To access the DIY services, you can find them at the bottom of all the NWU web pages. Alternatively, you can use this direct link: http://diyservices.nwu.ac.za/. Please avoid using Internet Explorer as a browser when accessing the service."
  - text: "If you're looking for the DIY services, they are located at the bottom of all the NWU web pages. You can also visit this link: http://diyservices.nwu.ac.za/ to access the services. Please keep in mind that it is advisable not to use Internet Explorer as a browser when using this service."
  utter_explanation_reader:
  - text: "A reader refers to the software or tools used to access and read eBooks. When reading eBooks online, you can use the standard software available on most computers and portable devices. Some eBooks may require special software provided by the eBook platform, such as eBook Central. Please note that on Library computers, you can only read eBooks online."
  - text: "To read eBooks online, you can utilize the software that comes pre-installed on most computers and portable devices. In case a specific eBook requires dedicated software, the eBook platform usually provides it. However, when using Library computers, you can only access and read eBooks online."
  - text: "When it comes to reading eBooks online, you can use the software that is commonly available on most computers and portable devices. In certain cases, specific software may be required, which is usually provided by the eBook platform itself. Please keep in mind that on Library computers, you can only read eBooks online."
  utter_view_reading_history:
  - text: "To view your reading history, log into your patron record. Once logged in, you will be able to access and review your list of previously read items."
  - text: "If you want to see your reading history, simply log into your patron record. There, you can find and review the books you've read in the past."
  - text: "Access your reading history by logging into your patron record. From there, you can explore and view the list of items you've read before."
  utter_find_held_books:
  - text: "If you have received a notice that the Library is holding a book for you, you can collect the book at the Loans Desk of your campus."
  - text: "To retrieve books that are being held for you, simply visit the Loans Desk of your campus. They will assist you in collecting the held books."
  - text: "Books that are being held for you can be found at the Loans Desk of your campus. Please go there to collect the books."
  utter_find_snapplify:
  - text: "To access Snapplify, go to the Library Web page and click on 'Find Information'. From there, select 'eBooks' and then choose 'How do I search for eBooks?'. You will find a link to Snapplify in the provided information."
  - text: "If you are looking for Snapplify, visit the Library Web page and navigate to 'Find Information'. Click on 'eBooks' and then select 'How do I search for eBooks?'. In the information provided, you will find a link to Snapplify."
  - text: "To find Snapplify, go to the Library Web page and click on 'Find Information'. Choose 'eBooks' and then click on 'How do I search for eBooks?'. You will find a link to Snapplify in the provided details."
  utter_find_pharos:
  - text: "To access Pharos, go to the Library home page and click on 'Find Information'. From there, select 'eReference Works' and then choose 'Dictionaries'. You will find Pharos listed under the available dictionaries."
  - text: "To find Pharos, visit the Library home page and navigate to 'Find Information'. Click on 'eReference Works' and then select 'Dictionaries'. Pharos can be found among the list of dictionaries provided."
  - text: "If you are looking for Pharos, go to the Library home page and click on 'Find Information'. Choose 'eReference Works' and then click on 'Dictionaries'. You will find Pharos listed there."
  utter_find_atlasti:
  - text: "To access ATLAS.ti, students need to arrange with their lecturers or supervisors for the download. Staff members can download ATLAS.ti from the NWU IT Support web page. Go to Staff > Software Downloads > ATLAS.ti to find the download link."
  - text: "For ATLAS.ti access, students should coordinate with their lecturers or supervisors for the download process. NWU staff can download ATLAS.ti from the NWU IT Support web page. Visit Staff > Software Downloads > ATLAS.ti to locate the download option."
  - text: "To find ATLAS.ti, students are required to make arrangements with their lecturers or supervisors for the download. NWU staff members can download ATLAS.ti from the NWU IT Support web page. Navigate to Staff > Software Downloads > ATLAS.ti to access the download link."
