  utter_information_eds_vs_library_catalogue:
  - text: EDS stands for EBSCO Discovery Service. EDS provides an easy search platform to users where they can search in almost all the resources that the Library subscribes to in one easy search. EDS can search inside journals/databases for journal articles. When should I use EDS - To search for articles, eBooks and other content on a given topic. The Library Catalogue lists the books, journals and databases the Library ows/subscribes to. Unlike EDS, it cannot search inside the journals/databases for articles. When should I use the Library Catalogue - To determine if the University Libraries has a copy of a specific book, journal or music score.
  utter_information_past_exam_papers:
  - text: 'To download exam papers, follow the instructions below Go to the library homepage https://library.nwu.ac.za/ Click on the Exam papers link under the Find Information block. In the Course Code block enter your course code, e.g PUMA113 NB: no spacing between the code and letters. Choose a campus , e.g Mahikeng, Potchefstroom, etc. Submit Query Click on Paper for the required month and year, the question paper will open in a PDF file. Please note: No memorandums are available.'
  utter_information_memorandum_past_papers:
  - text: Please note that no memorandums are available for past question papers.
  utter_information_download_book:
  - text: Our eBooks web page explains how to find and download eBooks.
  utter_information_journal_catalogue:
  - text: I would search for the journal in A-Z Publication Finder. If I cannot find the journal there I would double-check in the Library Catalogue.
  utter_information_library_password:
  - text: "NWU students and staff use their CAS username and password to access our databases. This is the same username and password that you use when you log into eFundi. For more information regarding our passwords follow this link: https://library.nwu.ac.za/passwords. If you want to access your patron record you will use your surname, university number and a PIN. You can create your own PIN here: https://sierra.nwu.ac.za/patroninfo"  
  utter_information_bookings_and_training_events:
  - text: On this page https://nwu.libcal.com/ you may book a room for a group discussion, a computer in one of our computer areas or register for a training event.
  utter_harvard_vs_apa:
