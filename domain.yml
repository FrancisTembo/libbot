  utter_copy_book:
  - text: Up to 10% or one complete chapter of a book, plus any associated endnotes or references. For instance, if a chapter comprises 25% of a book, you can photocopy the entire chapter; but if you want to photocopy extracts from more than one chapter, you can only copy up to 10% of the book.
  utter_copyright_length:
  - text: For literary, musical and artistic works, except for photographs, the copyright term in South Africa is fifty years from the end of the year of the author's death, or fifty years from publication if it is first published after the author's death.
  utter_referella:
  - text: 'Referella was created to help to make referencing easier. Guides were created for each referencing style and videos were placed on each guide that explains the material. Choose the referencing style that is used by your Faculty: NWU Harvard Referencing Guide NWU Law Referencing Guide APA Referencing Guide'
  utter_apa_referencing:
  - text: 'You will find the APA Referencing Style on the Library home page under Guides and Training>Referella: NWU Referencing Guides or you can just click on the link: https://libguides.nwu.ac.za/apa-referencing'
  utter_nwu_law_referencing:
  - text: 'You will find the NWU Law Referencing Style on the Library home page under Guides and Training>Referella>Referencing Guides>Referencing guides> NWU Law House style referencing guide. They have their own style which you will find here: https://libguides.nwu.ac.za/law-referencing/home'
  utter_old_referencing_style:
  - text: 'As from January 2020 updates were made to the existing referencing style guides. Postgraduate students completing their final submissions may still use the previous versions of the style guides. You will find the documents on the library homepage under Guides and Training> Referella: NWU Referencing Guides> 2012 Referencing Guide or you can click on the link: http://library.nwu.ac.za/referella'
  utter_referella_videos:
