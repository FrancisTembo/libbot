  utter_text_reference:
  - text: "NWU Harvard Referencing Style A text reference consists of the author's surname, the date, and page number(s) where the information referred to was found. The author is the person responsible for the intellectual content of a source. An author can also be an institution or organisation, for example in the case of a yearbook of a university or a report by a government department. If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/text-references (see tab Authors) for more info. If you use the APA referencing style click here https://libguides.nwu.ac.za/apa-referencing/citing-sources-text (see tab Authors) for more info."
  utter_quotations_text_reference:
  - text: 'Direct quotations should be used functionally. Do not use quotations in order to avoid difficulties with translation. If the quotation forms part of a comprehensive argument, the punctuation is part of that argument and is placed outside the brackets or inverted commas. If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/text-references (see tab Direct quotations): for more info. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/citing-sources-text (see tab Direct quotations) for more info.'
  utter_quotations_indirect:
  - text: "When you give an author's ideas in your own words, you have to take care that the spirit and argumentation of the original are retained. Do not use and twist a citation for your own purposes. Also, vary the style of citation in your argument. If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/text-references (see tab Indirect quotations/paraphrasing) for more info. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/citing-sources-text (see tab Paraphrasing) for more info."
  utter_reference_secondary:
  - text: "A secondary source is, for example, when an author writes about Freud's view of psychoanalysis without reading Freud's own work. Making use of the work of other authors like Smith, Jones, or White who wrote about Freud, asks for a secondary citation. It is, however, possible that these authors interpreted Freud incorrectly, causing you to work unscientifically and unethically. Keep secondary citations therefore to the minimum as it is “second-hand” information. If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/text-references (see tab Secondary sources) for more info. If you use the APA referencing style click here: https://libguides.nwu.ac.za/apa-referencing/citing-sources-text (see tab Secondary sources) for more info."
  utter_reference_arrange:
  - text: 'When referring to more than one source when a statement is made, arrange the references alphabetically according to the first author, in the same order, they will appear in the reference list. Use a semi-colon after each reference. If you use the Harvard referencing style click here: https://libguides.nwu.ac.za/harvard-referencing/text-references (see tab Text references to more than one source) for more info. If you use the APA referencing style click here https://libguides.nwu.ac.za/apa-referencing/ebooks (see tab Text references to more than one source) for more info.'
  utter_reference_natural_sciences:
  - text: Natural and Agricultural Sciences mostly uses the Harvard Referencing Style, but we did notice that this can deviate from lecturer to lecturer. So it is always best to first confirm with your lecturer which style they prefer.
