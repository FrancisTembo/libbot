  utter_old_referencing_style:
  - text: 'As from January 2020 updates were made to the existing referencing style guides. Postgraduate students completing their final submissions may still use the previous versions of the style guides. You will find the documents on the library homepage under Guides and Training> Referella: NWU Referencing Guides> 2012 Referencing Guide or you can click on the link: http://library.nwu.ac.za/referella'
  utter_referella_videos:
